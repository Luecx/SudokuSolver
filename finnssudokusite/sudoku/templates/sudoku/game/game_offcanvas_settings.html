<!-- Gear Canvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasGear" aria-labelledby="offcanvasGearLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title" id="offcanvasGearLabel">Design & Settings</h5>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<div id="gear-description" class="gear-description-wrapper px-2">

			<!-- Background Section -->
			<div class="section-label mt-2 mb-1 fw-bold text-uppercase small text-muted">Appearance</div>
			<div class="form-group-row mb-3">
				<label for="theme-menu" class="form-label">Choose Background</label>
				<select id="theme-menu" class="form-select">
					<option value="classic">Classic</option>
					<option value="cement">Cement</option>
					<option value="glow">Glow</option>
					<option value="stone">Stone</option>
					<option value="wood">Wood</option>
				</select>
			</div>
			<div class="form-group-row mb-3">
				<label for="transparency-range" class="form-label">Transparency</label>
				<input type="range" class="form-range" id="transparency-range" min="0" max="100" step="10" value="100">
			</div>

			<hr class="my-3">

			<!-- Input Section -->
			<div class="section-label mt-2 mb-1 fw-bold text-uppercase small text-muted">Input</div>
			<div class="form-group-row form-check form-switch mb-3">
				<label class="form-check-label" for="rotationNumberPad">Rotation Numberpad</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="rotationNumberPad">
				</div>
			</div>

			<hr class="my-3">

			<!-- Highlight Section -->
			<div class="section-label mt-2 mb-1 fw-bold text-uppercase small text-muted">Highlights</div>
			<div class="form-group-row form-check form-switch mb-2">
				<label class="form-check-label" for="highlightRow">Highlight Row</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="highlightRow" checked>
				</div>
			</div>
			<div class="form-group-row form-check form-switch mb-2">
				<label class="form-check-label" for="highlightColumn">Highlight Column</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="highlightColumn" checked>
				</div>
			</div>
			<div class="form-group-row form-check form-switch mb-2">
				<label class="form-check-label" for="highlightBlock">Highlight Block</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="highlightBlock" checked>
				</div>
			</div>
			<div class="form-group-row form-check form-switch mb-2">
				<label class="form-check-label" for="highlightNumber">Highlight Numbers</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="highlightNumber" checked>
				</div>
			</div>
			<div class="form-group-row form-check form-switch mb-2">
				<label class="form-check-label" for="highlightCandidates">Highlight Candidates</label>
				<div class="mycheck">
					<input class="form-check-input" type="checkbox" id="highlightCandidates" checked>
				</div>
			</div>

		</div>
	</div>
</div>
