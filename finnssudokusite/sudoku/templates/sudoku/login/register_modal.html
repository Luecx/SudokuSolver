{% load form_filters %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content border rounded-5 shadow-sm">
			<div class="modal-body p-4">
				<h3 class="card-title text-center mb-4">{% trans "Registration" %}</h3>
				<div id="registerForm">
					{% include "sudoku/login/register_form.html" %}
				</div>
				<p class="mt-3 text-center">
					{% trans "Already have an account?" %}
					<button class="btn btn-link m-0 p-0 link link--io my-text-btn" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">{% trans "Log in" %}</button>
				</p>
			</div>
		</div>
	</div>
</div>
